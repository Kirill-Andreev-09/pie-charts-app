overwrite: true
schema: "http://localhost:4000"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
      - "typescript-react-apollo"
      - "typescript-stencil-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
    config:
      withHooks: true
